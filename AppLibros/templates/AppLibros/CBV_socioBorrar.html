{% extends 'padre.html'%}

{% load static %}

{% block contenido %}

<h1> Borrar un socio </h1>

<form action="" method="post">
    {% csrf_token %}
    Estas seguro que deseas borrar el socio: {{ socio.nombre }} {{ socio.apellido }} - ficha: {{ socio.ficha_id }} ?
    <input type="submit" value="Eliminar">
</form>
<br />
<p>
    <a href={% url "AppLibros:ListaSocios" %}>Regresar</a>
</p>

{% endblock contenido %}
