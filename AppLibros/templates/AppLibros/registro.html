{% extends 'padre.html'%}

{% load static %}

{% block contenido %}

<h1> Registro </h1>

{% if messages %}  
    <ul>   
        {% for message in messages %}  
            <li>{{ message }}</li>  
        {% endfor %}  
    </ul>   
{% endif %}  

<div>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrate</button>
    </form>
</div>

{% endblock contenido %}
